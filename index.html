<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> 이은경 </title>
		<style>
			div {
				background-color: red;
				width: 100px; 
				height: 50px; 
				font-size: 20px; 
				color: #fff; 
				margin: 10px;
				display: inline;
			}
		</style>
		<style>
			span {
				background-color: red; 
				width: 100px; 
				height: 50px; 
				font-size: 20px; 
				color: #fff; 
				margin: 10px;
				display: block;
			}
		</style>	
	</head>

	<body>
		<div> <strong> LEE EUN KYOUNG </strong> </div>
		<div> <em> LEE EUN KYOUNG </em> </div>
		<div> <i> LEE EUN KYOUNG </i></div>

		<span> EZEN </span>
		<span> EZEN </span>
		<span> EZEN </span>

	</body>
</html>
